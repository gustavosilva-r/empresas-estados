<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <link rel="stylesheet" href="estilo.css">
  <style>
    body { margin:0;position:fixed;top:0;right:0;bottom:0;left:0; }
    svg rect.destaque{fill: antiquewhite;}
    /*circle {transition: all 0.25s;}*/
    circle:hover {stroke: maroon; stroke-width: 5px; opacity: 1; r:7;}
    /*g.axis {stroke: #aaa; stroke-width: .5px;}*/
    g.axis text {
      font-family: "Source Sans Pro";
      color: grey;
    }
    g.axis path, g.axis line {
      stroke: grey;
    }
    .destaque, p.reinicia {
      cursor: pointer;
    }

    #tooltip {
        font-family: 'Source Sans Pro', sans-serif;
        font-size: 10px;
        position: absolute;
        width: 160px;
        height: auto;
        background-color: ghostwhite;
        color: #333;
        border: 2px solid #f2ac29;
        padding: 5px;
    }

    #tooltip p {
        margin: 0;
    }

    #tooltip-nome-empresa {
        font-weight: bold;
        color: ghostwhite;
        padding: 1px;
    }

    .envelope-d3-chart {
        position: relative;
    }

    

    .hidden {display: none;}
  </style>
</head>

<body>
    <section class="grafico-d3 content">
        <p>Quantidade de empresas mostradas: <span id="qde-emp">não sei</span></p>
        <!--<input id="#slider" type = "slider">--> 
        <p class="reinicia">Clique para reiniciar</p>
        <div class="envelope-d3-chart">
            <div id="tooltip" class="hidden">
                    <p> <span id="tooltip-nome-empresa">Empresa</span></p>
                    <p><span id="tooltip-nome-estado">Estado</span></p>
                    <p><span id="tooltip-dep">Dependência</span></p>
                    <p>Lucro ou Prejuízo: R$ <span id="tooltip-valor-lucro">0</span.result></p>
                    <p>Patrimônio Líquido: R$ <span id="tooltip-valor-PL">0</span></p>
                    <p>Rentabilidade (Lucro / PL): R$ <span id ="tooltip-valor-ROE">0</span></p>
            </div>
            <svg class="d3-chart" width=680 height=400></svg>
        </div>
        
        <script src="grafico_d3.js"></script>
    </section>
</body>
